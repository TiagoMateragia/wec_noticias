<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEC Noticias</title>
    <link rel="shortcut icon" href="imagens/favicon_wec.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bloco_geral">
        <div id="bloco_apresentacao">
            <h1>Viva a Emoção do Endurance</h1>
            <p>Velocidade, estratégia e resistência. conecte-se às notícias que movem o mundo da WEC.</p>
        </div>
        <div id="bloco_geral_login">
                <img class="logo_wec" src="imagens/wec_logo.png" alt="Logo do WEC">
            <div class="caixas_de_registro">
                <h1 class="texto_email">E-mail</h1>
                <input type="email" name="registro" placeholder="nome@gmail.com" required >

                <h1 class="texto_senha">Senha</h1>
                <input type="password" name="senha" placeholder="Senha" required>
            </div>
            <div class="bloco_links">
                <a href="#">É novo por aqui? cadastre-se</a>
                <a href="#">Esqueci minha senha</a>
            </div>
            <button class="botao_entrar">Entrar</button>
        </div>
    </div>
</body>
</html>
